{% extends 'makereport/base_report.html' %}

{% block title %}
    Пользователи
{% endblock %}

{% block content %}

    <div class="table1">
      <table class="table" data-tablesaw-mode="stack">

        <thead>
          <tr>
            <th style="width: 34px;">№</th>
            <th style="width: 136px;">Имя</th>
            <th style="width: 136px;">Фамилия</th>
            <th style="width: 136px;">Группа</th>
            <th style="width: 136px;">Последний вход</th>

          </tr>
        </thead>
        <tbody>
        {% for user in users %}
          <tr class="blacked">
            <td style="border-bottom: 1px solid #fff;" data-title="№">{{user.id}}</td>
            <td style="border-bottom: 1px solid #fff;" data-title="Имя">{{user.first_name}}</td>
            <td style="border-bottom: 1px solid #fff;" data-title="Фамилия">{{user.last_name}}</td>
            <td style="border-bottom: 1px solid #fff;" data-title="Группа">{{user.groups.get}}</td>
            <td style="border-bottom: 1px solid #fff;" data-title="Последний вход">{{user.last_login}}</td>
          </tr>
         {% endfor %}
        </tbody>

      </table>
    </div>

{% endblock %}

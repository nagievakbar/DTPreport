{% load static %}
<div class="grid-container">

    <div class="block-grid">
        <div class="search_block">
            <div class="input">
                <form method='GET'>
                    <input type='text' name="search" placeholder="Поиск" required/>
                    <span>
            <button style="background-color: transparent;border:none;" type='submit'>
                <ion-icon name="search-outline" class="search_submit"></ion-icon>
            </button>
              </span>
                </form>
            </div>
        </div>
    </div>

    <div class="block-grid">
        <div class="name_user">
            <div class="select-block">
                <label>Количество документов</label>
                <div class="custom-select">
                    <div class="active-list"></div>
                    <form id="page_form" method="GET">
                        <input type="number" id="page_input" class="list-field" name="id" value="0"/>
                        <ul id="page_list" class="drop-down-list">
                            {% for obj in page_obj %}
                                <li id_attr= {{ obj.id }}>{{ obj.page }}</li>
                            {% endfor %}
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="block-grid">
        <div class="name_user">
            <div class="select-block">
                <label>Дата</label>
                <div class="custom-select date-select">
                    <div class="active-list"></div>
                    <form id="page_form" method="GET">
                        <ul class="drop-down-list" id="date-select">
                            <li><span>Начальная дата</span><input type="date" class="form-control" id="start"
                                                                  name="date_from"
                                                                  min="2015-01-01" max="2050-12-31">
                            </li>
                            <li><span>Окончательная дата</span> <input type="date" class="form-control" id="start"
                                                                       name="date_to"
                                                                       min="2015-01-01" max="2050-12-31">
                            </li>

                                <input type="submit" class="btn float-right" style="margin: 20px">


                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="block-grid">
        <div class="signed_user">
            <div class="select-block">
                <label>Подписи</label>
                <div class="custom-select">
                    <form id="sign_form" method="GET">
                        <div class="active-list"></div>
                        <input type="number" id="sign_input" class="list-field" name="filter" value="0"/>
                        <ul id="sign_list" class="drop-down-list">
                            <li id_attr="-1">Все</li>
                            <li id_attr="0">Подписан полностью</li>
                            <li id_attr="1">Подписан только компанией</li>
                            <li id_attr="2">Подписан только руководителям</li>
                            <li id_attr="3">Не подписан</li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="{% static '/makereport/js/desktop6.js' %}"></script>
